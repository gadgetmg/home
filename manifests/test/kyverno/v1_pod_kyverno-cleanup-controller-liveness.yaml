apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
    kapp.k14s.io/noop: ""
  labels:
    app.kubernetes.io/component: test
    app.kubernetes.io/instance: kyverno
    app.kubernetes.io/part-of: kyverno
  name: kyverno-cleanup-controller-liveness
  namespace: kyverno
spec:
  automountServiceAccountToken: true
  containers:
  - command:
    - /bin/sh
    - -c
    - sleep 20 ; curl -skf https://kyverno-cleanup-controller.kyverno:443/health/liveness
    image: curlimages/curl:8.10.1
    imagePullPolicy: IfNotPresent
    name: test
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: true
      runAsGroup: 65534
      runAsNonRoot: true
      runAsUser: 65534
      seccompProfile:
        type: RuntimeDefault
  restartPolicy: Never
