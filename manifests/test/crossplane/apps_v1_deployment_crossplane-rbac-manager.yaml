apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: crossplane-rbac-manager
    app.kubernetes.io/component: cloud-infrastructure-controller
    app.kubernetes.io/instance: crossplane
    app.kubernetes.io/name: crossplane
    app.kubernetes.io/part-of: crossplane
    release: crossplane
  name: crossplane-rbac-manager
  namespace: crossplane-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crossplane-rbac-manager
      release: crossplane
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: crossplane-rbac-manager
        app.kubernetes.io/component: cloud-infrastructure-controller
        app.kubernetes.io/instance: crossplane
        app.kubernetes.io/name: crossplane
        app.kubernetes.io/part-of: crossplane
        release: crossplane
    spec:
      containers:
      - args:
        - rbac
        - start
        - --provider-clusterrole=crossplane:allowed-provider-permissions
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              containerName: crossplane
              divisor: "1"
              resource: limits.cpu
        - name: GOMEMLIMIT
          valueFrom:
            resourceFieldRef:
              containerName: crossplane
              divisor: "1"
              resource: limits.memory
        - name: LEADER_ELECTION
          value: "true"
        image: ghcr.io/crossplane/crossplane:v2.1.1@sha256:b7db2fab736dbc2fd737b1cb898e1ada5711cefcfa3c62530d9350ca9e595ccb
        imagePullPolicy: IfNotPresent
        name: crossplane
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsUser: 65532
      initContainers:
      - args:
        - rbac
        - init
        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              containerName: crossplane-init
              divisor: "1"
              resource: limits.cpu
        - name: GOMEMLIMIT
          valueFrom:
            resourceFieldRef:
              containerName: crossplane-init
              divisor: "1"
              resource: limits.memory
        image: ghcr.io/crossplane/crossplane:v2.1.1@sha256:b7db2fab736dbc2fd737b1cb898e1ada5711cefcfa3c62530d9350ca9e595ccb
        imagePullPolicy: IfNotPresent
        name: crossplane-init
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsUser: 65532
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: rbac-manager
