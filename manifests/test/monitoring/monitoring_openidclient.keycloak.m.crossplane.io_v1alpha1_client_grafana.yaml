apiVersion: openidclient.keycloak.m.crossplane.io/v1alpha1
kind: Client
metadata:
  name: grafana
  namespace: monitoring
spec:
  forProvider:
    accessType: CONFIDENTIAL
    clientId: grafana
    fullScopeAllowed: false
    realmIdRef:
      name: home
      namespace: keycloak
    rootUrl: https://grafana.10.5.0.57.nip.io
    standardFlowEnabled: true
    validRedirectUris:
    - https://grafana.10.5.0.57.nip.io/login/generic_oauth
  writeConnectionSecretToRef:
    name: grafana-oidc-secret
