apiVersion: kyverno.io/v1
kind: Policy
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  name: keycloak-grafana-secret-sync
  namespace: monitoring
spec:
  generateExisting: true
  rules:
  - context:
    - name: secret_name
      variable:
        jmesPath: request.object.spec.writeConnectionSecretToRef.name
    - name: namespace
      variable:
        jmesPath: request.object.metadata.namespace
    - apiCall:
        jmesPath: data."attribute.client_secret" | base64_decode(@)
        method: GET
        urlPath: /api/v1/namespaces/{{ namespace }}/secrets/{{ secret_name }}
      name: client_secret
    generate:
      apiVersion: v1
      data:
        data:
          GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: '{{ client_secret | base64_encode(@)
            }}'
        type: Opaque
      kind: Secret
      name: grafana-oidc-secret
      namespace: monitoring
      synchronize: true
    match:
      resources:
        kinds:
        - openidclient.keycloak.m.crossplane.io/v1alpha1/Client
        names:
        - grafana
    name: sync-secret
