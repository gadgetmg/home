apiVersion: user.keycloak.m.crossplane.io/v1alpha1
kind: User
metadata:
  name: home-dev-user
  namespace: keycloak
spec:
  forProvider:
    email: dev@dev.local
    emailVerified: true
    firstName: Dev
    initialPassword:
    - valueSecretRef:
        key: password
        name: keycloak-home-dev-user
    lastName: User
    realmIdRef:
      name: home
    username: dev
