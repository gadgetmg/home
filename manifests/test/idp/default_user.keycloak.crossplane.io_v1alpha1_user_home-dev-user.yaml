apiVersion: user.keycloak.crossplane.io/v1alpha1
kind: User
metadata:
  name: home-dev-user
spec:
  deletionPolicy: Orphan
  forProvider:
    email: dev@dev.local
    emailVerified: true
    firstName: Dev
    initialPassword:
    - valueSecretRef:
        key: password
        name: keycloak-home-dev-user
        namespace: keycloak
    lastName: User
    realmIdRef:
      name: home
    username: dev
