apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: virtualmachine-port-forward-ingress
  namespace: virtualmachines
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kubevirt
      podSelector:
        matchLabels:
          kubevirt.io: virt-api
  podSelector:
    matchLabels:
      kubevirt.io: virt-launcher
  policyTypes:
  - Ingress
