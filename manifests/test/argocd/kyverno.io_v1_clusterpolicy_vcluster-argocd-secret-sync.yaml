apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  name: vcluster-argocd-secret-sync
  namespace: argocd
spec:
  generateExisting: true
  rules:
  - context:
    - name: namespace
      variable:
        value: '{{ request.object.metadata.namespace }}'
    - name: name
      variable:
        value: '{{ request.object.metadata.name }}'
    - name: ca
      variable:
        value: '{{ request.object.data."certificate-authority" }}'
    - name: cert
      variable:
        value: '{{ request.object.data."client-certificate" }}'
    - name: key
      variable:
        value: '{{ request.object.data."client-key" }}'
    - name: vclusterName
      variable:
        jmesPath: to_string(@)
        value: '{{ replace_all(namespace, ''vcluster-'', '''') }}'
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - default
          - kube-public
          - kyverno
    generate:
      apiVersion: v1
      data:
        kind: Secret
        metadata:
          labels:
            argocd.argoproj.io/secret-type: cluster
        stringData:
          config: |
            {
              "tlsClientConfig": {
                "insecure": false,
                "caData": "{{ ca }}",
                "certData": "{{ cert }}",
                "keyData": "{{ key }}"
              }
            }
          name: '{{ vclusterName }}'
          server: https://{{ vclusterName }}.{{ namespace }}:443
      kind: Secret
      name: '{{ vclusterName }}'
      namespace: argocd
      synchronize: true
    match:
      any:
      - resources:
          kinds:
          - Secret
          names:
          - vc-*
    name: sync-secret
