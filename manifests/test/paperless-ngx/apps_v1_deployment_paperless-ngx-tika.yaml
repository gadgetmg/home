apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: tika
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx-tika
    app.kubernetes.io/part-of: paperless-ngx
  name: paperless-ngx-tika
  namespace: paperless-ngx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: tika
      app.kubernetes.io/instance: paperless-ngx
      app.kubernetes.io/name: paperless-ngx-tika
      app.kubernetes.io/part-of: paperless-ngx
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tika
        app.kubernetes.io/instance: paperless-ngx
        app.kubernetes.io/name: paperless-ngx-tika
        app.kubernetes.io/part-of: paperless-ngx
    spec:
      containers:
      - image: apache/tika:2.9.2.1@sha256:2be134745fcb59826c54041489946c66218b948ea0c0be3a37cb7919ecc845ba
        name: tika
        readinessProbe:
          httpGet:
            port: 9998
