apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: redis
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx-redis
    app.kubernetes.io/part-of: paperless-ngx
  name: paperless-ngx-redis
  namespace: paperless-ngx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: redis
      app.kubernetes.io/instance: paperless-ngx
      app.kubernetes.io/name: paperless-ngx-redis
      app.kubernetes.io/part-of: paperless-ngx
  template:
    metadata:
      labels:
        app.kubernetes.io/component: redis
        app.kubernetes.io/instance: paperless-ngx
        app.kubernetes.io/name: paperless-ngx-redis
        app.kubernetes.io/part-of: paperless-ngx
    spec:
      containers:
      - image: ghcr.io/valkey-io/valkey:9.0.0-alpine3.22@sha256:bef37d06d4856710973ee31dd1eac1482e4c8e6e7b847f999ad25433e646587b
        name: redis
        readinessProbe:
          tcpSocket:
            port: 6379
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 999
          runAsUser: 999
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
