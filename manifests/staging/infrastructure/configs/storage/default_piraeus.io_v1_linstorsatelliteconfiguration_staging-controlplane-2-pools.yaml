apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  name: staging-controlplane-2-pools
spec:
  nodeSelector:
    kubernetes.io/hostname: staging-controlplane-2
  storagePools:
  - lvmThinPool: {}
    name: ssd
    source:
      hostDevices:
      - /dev/vdb
  - lvmThinPool: {}
    name: hdd
    source:
      hostDevices:
      - /dev/vdc
