apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: paperless-ngx
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/part-of: paperless-ngx
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: paperless-ngx
      app.kubernetes.io/instance: paperless-ngx
      app.kubernetes.io/name: paperless-ngx
      app.kubernetes.io/part-of: paperless-ngx
  template:
    metadata:
      labels:
        app.kubernetes.io/component: paperless-ngx
        app.kubernetes.io/instance: paperless-ngx
        app.kubernetes.io/name: paperless-ngx
        app.kubernetes.io/part-of: paperless-ngx
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/component: paperless-ngx
                app.kubernetes.io/instance: paperless-ngx
                app.kubernetes.io/name: paperless-ngx
                app.kubernetes.io/part-of: paperless-ngx
            topologyKey: kubernetes.io/hostname
      containers:
      - env:
        - name: S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES
          value: "1"
        - name: PAPERLESS_DBHOST
          valueFrom:
            secretKeyRef:
              key: host
              name: paperless-ngx-db-app
        - name: PAPERLESS_DBPORT
          valueFrom:
            secretKeyRef:
              key: port
              name: paperless-ngx-db-app
        - name: PAPERLESS_DBNAME
          valueFrom:
            secretKeyRef:
              key: dbname
              name: paperless-ngx-db-app
        - name: PAPERLESS_DBUSER
          valueFrom:
            secretKeyRef:
              key: username
              name: paperless-ngx-db-app
        - name: PAPERLESS_DBPASS
          valueFrom:
            secretKeyRef:
              key: password
              name: paperless-ngx-db-app
        envFrom:
        - configMapRef:
            name: paperless-ngx-config-67775hcgd5
        - secretRef:
            name: paperless-ngx-secret-key
        - secretRef:
            name: paperless-ngx-admin-password
        - secretRef:
            name: paperless-ngx-socialaccount-providers
        image: ghcr.io/paperless-ngx/paperless-ngx:2.17.1@sha256:ab72a0ab42a792228cdbe83342b99a48acd49f7890ae54b1ae8e04401fba24ee
        name: paperless-ngx
        ports:
        - containerPort: 8000
          protocol: TCP
        readinessProbe:
          httpGet:
            port: 8000
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 1000
          runAsUser: 1000
        volumeMounts:
        - mountPath: /run
          name: run
        - mountPath: /usr/src/paperless/data
          name: data
        - mountPath: /usr/src/paperless/media
          name: media
        - mountPath: /bundle.pem
          name: ca-bundle
          subPath: bundle.pem
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - emptyDir: {}
        name: run
      - name: data
        persistentVolumeClaim:
          claimName: paperless-ngx-data
      - name: media
        persistentVolumeClaim:
          claimName: paperless-ngx-media
      - configMap:
          name: paperless-ngx-cluster-ca
        name: ca-bundle
