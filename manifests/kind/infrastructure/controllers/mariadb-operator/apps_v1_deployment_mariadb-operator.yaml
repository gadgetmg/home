apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: mariadb-operator
    app.kubernetes.io/name: mariadb-operator
  name: mariadb-operator
  namespace: mariadb-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: mariadb-operator
      app.kubernetes.io/name: mariadb-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: mariadb-operator
        app.kubernetes.io/name: mariadb-operator
    spec:
      automountServiceAccountToken: true
      containers:
      - args:
        - --metrics-addr=:8080
        - --log-level=INFO
        env:
        - name: CLUSTER_NAME
          value: cluster.local
        - name: MARIADB_OPERATOR_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: MARIADB_OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MARIADB_OPERATOR_SA_PATH
          value: /var/run/secrets/kubernetes.io/serviceaccount/token
        envFrom:
        - configMapRef:
            name: mariadb-operator-env
        image: ghcr.io/mariadb-operator/mariadb-operator:25.8.1
        imagePullPolicy: IfNotPresent
        name: controller
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: mariadb-operator
      terminationGracePeriodSeconds: 10
