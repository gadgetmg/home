apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: staging-controlplane-3
  namespace: staging
spec:
  dataVolumeTemplates:
  - metadata:
      name: rootfs-staging-controlplane-3
    spec:
      source:
        http:
          url: https://factory.talos.dev/image/6adc7e7fba27948460e2231e5272e88b85159da3f3db980551976bf9898ff64b/v1.9.4/metal-amd64-secureboot.raw.gz
      storage:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 128G
        storageClassName: standard
  - metadata:
      name: ssd-staging-controlplane-3
    spec:
      source:
        blank: {}
      storage:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 2T
        storageClassName: standard
  - metadata:
      name: hdd-staging-controlplane-3
    spec:
      source:
        blank: {}
      storage:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 8T
        storageClassName: standard
  instancetype:
    kind: VirtualMachineClusterInstanceType
    name: o1.small
  preference:
    kind: VirtualMachinePreference
    name: talos
  runStrategy: Always
  template:
    spec:
      dnsConfig:
        nameservers:
        - 172.18.0.1
      dnsPolicy: None
      domain:
        devices:
          disks:
          - name: rootfs
          - name: ssd
          - name: hdd
          interfaces:
          - bridge: {}
            name: default
      networks:
      - multus:
          default: true
          networkName: staging/staging-controlplane-3
        name: default
      terminationGracePeriodSeconds: 0
      volumes:
      - dataVolume:
          name: rootfs-staging-controlplane-3
        name: rootfs
      - dataVolume:
          name: ssd-staging-controlplane-3
        name: ssd
      - dataVolume:
          name: hdd-staging-controlplane-3
        name: hdd
