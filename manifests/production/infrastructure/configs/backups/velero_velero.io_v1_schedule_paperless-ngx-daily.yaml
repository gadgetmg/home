apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: paperless-ngx-daily
  namespace: velero
spec:
  schedule: 0 5 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    includedNamespaces:
    - paperless-ngx
    includedResources:
    - pvc
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app.kubernetes.io/component: paperless-ngx
    metadata: {}
    ttl: 0s
  useOwnerReferencesInBackup: true
