apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: trust-manager
    app.kubernetes.io/name: trust-manager
  name: trust-manager
rules:
- apiGroups:
  - trust.cert-manager.io
  resources:
  - bundles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - trust.cert-manager.io
  resources:
  - bundles/finalizers
  verbs:
  - update
- apiGroups:
  - trust.cert-manager.io
  resources:
  - bundles/status
  verbs:
  - patch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - create
  - patch
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
