apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  name: keycloak-argocd-secret-sync
spec:
  generateExisting: true
  rules:
  - context:
    - name: secret_name
      variable:
        jmesPath: request.object.spec.writeConnectionSecretToRef.name
    - apiCall:
        jmesPath: data."attribute.client_secret" | base64_decode(@)
        method: GET
        urlPath: /api/v1/namespaces/crossplane-system/secrets/{{secret_name}}
      name: client_secret
    generate:
      apiVersion: v1
      data:
        data:
          client_secret: '{{ client_secret | base64_encode(@) }}'
        metadata:
          labels:
            app.kubernetes.io/part-of: argocd
        type: Opaque
      kind: Secret
      name: argocd-oidc-secret
      namespace: argocd
      synchronize: true
    match:
      resources:
        kinds:
        - Client
        names:
        - argocd
    name: sync-secret
