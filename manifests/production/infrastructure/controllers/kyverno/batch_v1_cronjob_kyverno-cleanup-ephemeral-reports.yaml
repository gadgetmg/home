apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: cleanup
    app.kubernetes.io/instance: kyverno
    app.kubernetes.io/part-of: kyverno
  name: kyverno-cleanup-ephemeral-reports
  namespace: kyverno
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata: null
        spec:
          containers:
          - command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              COUNT=$(kubectl get ephemeralreports.reports.kyverno.io -A | wc -l)
              if [ "$COUNT" -gt 10000 ]; then
                echo "too many ephemeralreports found ($COUNT), cleaning up..."
                kubectl delete ephemeralreports.reports.kyverno.io -A --all
              else
                echo "($COUNT) reports found, no clean up needed"
              fi
            image: bitnami/kubectl:1.28.5
            imagePullPolicy: null
            name: cleanup
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              privileged: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
          restartPolicy: OnFailure
          serviceAccountName: kyverno-cleanup-jobs
  schedule: '*/10 * * * *'
  successfulJobsHistoryLimit: 1
