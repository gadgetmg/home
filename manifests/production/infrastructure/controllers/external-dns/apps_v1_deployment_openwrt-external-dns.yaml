apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: openwrt
    app.kubernetes.io/name: external-dns
  name: openwrt-external-dns
  namespace: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: openwrt
      app.kubernetes.io/name: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: openwrt
        app.kubernetes.io/name: external-dns
    spec:
      automountServiceAccountToken: true
      containers:
      - args:
        - --log-level=info
        - --log-format=text
        - --interval=1m
        - --source=gateway-grpcroute
        - --source=gateway-httproute
        - --source=gateway-tcproute
        - --source=gateway-udproute
        - --policy=upsert-only
        - --registry=txt
        - --provider=webhook
        image: registry.k8s.io/external-dns/external-dns:v0.19.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: external-dns
        ports:
        - containerPort: 7979
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
      - env:
        - name: PROVIDER_OPENWRT_LUCIRPC_HOSTNAME
          value: router.lan.seigra.net
        - name: PROVIDER_OPENWRT_LUCIRPC_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: openwrt-provider-lucirpc-auth
        - name: PROVIDER_OPENWRT_LUCIRPC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: openwrt-provider-lucirpc-auth
        image: renanqts/external-dns-openwrt-webhook:v0.1.0@sha256:a356eb7ead234dc673108c30de761ed9f9542709fc0d8cc8332f81dd53a74d63
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: webhook
        ports:
        - containerPort: 8080
          name: http-webhook
          protocol: TCP
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /ping
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: openwrt-external-dns
