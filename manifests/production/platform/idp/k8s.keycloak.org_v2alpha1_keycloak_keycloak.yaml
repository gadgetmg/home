apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  additionalOptions:
  - name: proxy-headers
    value: xforwarded
  db:
    host: keycloak-db-rw
    passwordSecret:
      key: password
      name: keycloak-db-app
    usernameSecret:
      key: username
      name: keycloak-db-app
    vendor: postgres
  hostname:
    adminUrl: https://auth.seigra.net/
    hostname: auth.seigra.net
  http:
    httpEnabled: true
  ingress:
    enabled: false
  instances: 1
