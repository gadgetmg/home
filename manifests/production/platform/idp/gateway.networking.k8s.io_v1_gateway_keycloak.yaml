apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  name: keycloak
  namespace: keycloak
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - hostname: auth.seigra.net
    name: keycloak
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: ""
        kind: Secret
        name: keycloak-gateway-tls
      mode: Terminate
