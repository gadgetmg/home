apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  hostnames:
  - auth.seigra.net
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: keycloak
    sectionName: keycloak
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: keycloak-service
      namespace: keycloak
      port: 8080
      weight: 1
