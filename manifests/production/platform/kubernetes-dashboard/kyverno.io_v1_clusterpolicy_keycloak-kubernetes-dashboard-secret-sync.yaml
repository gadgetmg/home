apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  name: keycloak-kubernetes-dashboard-secret-sync
  namespace: kubernetes-dashboard
spec:
  generateExisting: true
  rules:
  - context:
    - name: secret_name
      variable:
        jmesPath: request.object.spec.writeConnectionSecretToRef.name
    - apiCall:
        jmesPath: data."attribute.client_secret" | base64_decode(@)
        method: GET
        urlPath: /api/v1/namespaces/crossplane-system/secrets/{{secret_name}}
      name: client_secret
    generate:
      apiVersion: v1
      data:
        data:
          client-secret: '{{ client_secret | base64_encode(@) }}'
        type: Opaque
      kind: Secret
      name: kubernetes-dashboard-oidc-secret
      namespace: kubernetes-dashboard
      synchronize: true
    match:
      resources:
        kinds:
        - Client
        names:
        - kubernetes-dashboard
    name: sync-secret
