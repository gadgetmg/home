apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx-db
    app.kubernetes.io/part-of: paperless-ngx
  name: paperless-ngx-db
  namespace: paperless-ngx
spec:
  affinity:
    podAntiAffinityType: required
  bootstrap:
    recovery:
      database: paperless-ngx
      source: origin
  externalClusters:
  - name: origin
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: paperless-ngx-db
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie@sha256:f445b2f8e9b4b3b9a4df56d944c976a2d7eb9b50280f3a6986b0fc7c422f7f27
  instances: 3
  plugins:
  - isWALArchiver: true
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: paperless-ngx-db
  storage:
    size: 10Gi
    storageClass: ssd-r1
