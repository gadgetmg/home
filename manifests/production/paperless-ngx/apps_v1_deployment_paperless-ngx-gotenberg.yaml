apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: gotenberg
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx-gotenberg
    app.kubernetes.io/part-of: paperless-ngx
  name: paperless-ngx-gotenberg
  namespace: paperless-ngx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: gotenberg
      app.kubernetes.io/instance: paperless-ngx
      app.kubernetes.io/name: paperless-ngx-gotenberg
      app.kubernetes.io/part-of: paperless-ngx
  template:
    metadata:
      labels:
        app.kubernetes.io/component: gotenberg
        app.kubernetes.io/instance: paperless-ngx
        app.kubernetes.io/name: paperless-ngx-gotenberg
        app.kubernetes.io/part-of: paperless-ngx
    spec:
      containers:
      - command:
        - gotenberg
        - --chromium-disable-javascript=true
        - --chromium-allow-list=file:///tmp/.*
        image: docker.io/gotenberg/gotenberg:8.25.1@sha256:f9104080d9a7ecab253fb5ebe75100329cf5699c33ec0448f2ea02d885dfde4b
        name: gotenberg
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 1001
          runAsUser: 1001
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
