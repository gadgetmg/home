apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: gotenberg
    app.kubernetes.io/instance: paperless-ngx
    app.kubernetes.io/name: paperless-ngx-gotenberg
    app.kubernetes.io/part-of: paperless-ngx
  name: paperless-ngx-gotenberg
  namespace: paperless-ngx
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: gotenberg
      app.kubernetes.io/instance: paperless-ngx
      app.kubernetes.io/name: paperless-ngx-gotenberg
      app.kubernetes.io/part-of: paperless-ngx
  template:
    metadata:
      labels:
        app.kubernetes.io/component: gotenberg
        app.kubernetes.io/instance: paperless-ngx
        app.kubernetes.io/name: paperless-ngx-gotenberg
        app.kubernetes.io/part-of: paperless-ngx
    spec:
      containers:
      - command:
        - gotenberg
        - --chromium-disable-javascript=true
        - --chromium-allow-list=file:///tmp/.*
        image: gotenberg/gotenberg:8.17.0@sha256:3ac36389a59e43a64ac56d4b683bd680ed8060374a332cbf8cef77bc6f752798
        name: gotenberg
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 1001
          runAsUser: 1001
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
