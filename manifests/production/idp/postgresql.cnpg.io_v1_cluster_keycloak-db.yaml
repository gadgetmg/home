apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
  name: keycloak-db
  namespace: keycloak
spec:
  affinity:
    podAntiAffinityType: required
  bootstrap:
    recovery:
      database: keycloak
      source: origin
  externalClusters:
  - name: origin
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: keycloak-db
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-standard-trixie@sha256:ba5525329febd0b7b56db3bdf8a0316f97059578f804ff2e1d3d97694c3b1515
  instances: 3
  plugins:
  - isWALArchiver: true
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: keycloak-db
  storage:
    size: 10Gi
    storageClass: ssd-r1
