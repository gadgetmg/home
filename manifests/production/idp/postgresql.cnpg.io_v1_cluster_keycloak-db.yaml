apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
  name: keycloak-db
  namespace: keycloak
spec:
  affinity:
    podAntiAffinityType: required
  bootstrap:
    recovery:
      database: keycloak
      source: origin
  externalClusters:
  - name: origin
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: keycloak-db
  imageName: ghcr.io/cloudnative-pg/postgresql:17.7-standard-trixie@sha256:11ce23b56a29206e7749bdaa2e2f0b62052a26834c998a631d4ec0ca0a7bef29
  instances: 3
  plugins:
  - isWALArchiver: true
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: keycloak-db
  storage:
    size: 10Gi
    storageClass: ssd-r1
