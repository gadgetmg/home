apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
  name: keycloak-db
  namespace: keycloak
spec:
  affinity:
    podAntiAffinityType: required
  bootstrap:
    recovery:
      database: keycloak
      source: origin
  externalClusters:
  - name: origin
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: keycloak-db
  imageName: ghcr.io/cloudnative-pg/postgresql:17.7-standard-trixie@sha256:429834dbb542490236ae6e5088897dcb3053b6e73fd05745467fc816bd2f474a
  instances: 3
  plugins:
  - isWALArchiver: true
    name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: keycloak-db
  storage:
    size: 10Gi
    storageClass: ssd-r1
