apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: 01-bgp-peering-policy
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  virtualRouters:
  - exportPodCIDR: false
    localASN: 64512
    neighbors:
    - connectRetryTimeSeconds: 120
      eBGPMultihopTTL: 10
      gracefulRestart:
        enabled: true
        restartTimeSeconds: 120
      holdTimeSeconds: 90
      keepAliveTimeSeconds: 30
      peerASN: 64512
      peerAddress: 10.1.2.1/32
      peerPort: 179
    serviceSelector:
      matchExpressions:
      - key: somekey
        operator: NotIn
        values:
        - never-used-value
