initContainers:
- name: velero-plugin-for-aws
  image: velero/velero-plugin-for-aws@sha256:80d5b5176d29d4f1294d7e561b3c13a3417d775f7479995171f5b147fc3c705e
  volumeMounts:
  - mountPath: /target
    name: plugins
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
containerSecurityContext:
  runAsUser: 1002
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
    add: []
  readOnlyRootFilesystem: true
upgradeCRDs: false
configuration:
  backupStorageLocation: []
  volumeSnapshotLocation: []
  features: EnableCSI
credentials:
  existingSecret: velero
snapshotsEnabled: true
