# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mariadb-system

resources:
- namespace.yaml

helmCharts:
- name: mariadb-operator
  repo: https://mariadb-operator.github.io/mariadb-operator
  releaseName: mariadb-operator
  namespace: mariadb-system
  version: 0.29.0
  valuesFile: values.yaml
  includeCRDs: true

patches:
- patch: | # Remove invalid Certificate spec (secretTemplate: null) generated by Helm chart
    - op: remove
      path: /spec/secretTemplate
  target:
    kind: Certificate
    name: mariadb-operator-webhook-cert
- patch: |
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-wave
      value: "1"
  target:
    group: (cert-manager.io|monitoring.coreos.com|gateway.networking.k8s.io|.*crossplane.io)
- patch: |
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-wave
      value: "1"
  target:
    kind: Deployment
    name: mariadb-operator-webhook
