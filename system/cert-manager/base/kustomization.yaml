# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
# renovate: datasource=github-releases depName=cert-manager/cert-manager
- https://github.com/cert-manager/cert-manager/releases/download/v1.16.2/cert-manager.crds.yaml
- selfsigned.yaml
- cluster-ca.yaml

helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  releaseName: cert-manager
  namespace: cert-manager
  version: v1.16.2
  valuesFile: cert-manager.values.yaml
- name: trust-manager
  repo: https://charts.jetstack.io
  releaseName: trust-manager
  namespace: cert-manager
  version: v0.14.0
  valuesFile: trust-manager.values.yaml

patches:
- patch: |
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-wave
      value: "1"
  target:
    group: (cert-manager.io|monitoring.coreos.com|gateway.networking.k8s.io|.*crossplane.io)
- patch: |
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-wave
      value: "1"
  target:
    labelSelector: app.kubernetes.io/instance=trust-manager
