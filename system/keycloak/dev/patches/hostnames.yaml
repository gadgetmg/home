apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  hostname:
    hostname: auth.dev.local
    adminUrl: https://auth.dev.local/
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak
spec:
  commonName: auth.dev.local
  dnsNames:
  - auth.dev.local
  issuerRef:
    name: cluster-ca
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: keycloak
  annotations:
    cert-manager.io/cluster-issuer: cluster-ca
spec:
  listeners:
  - name: keycloak
    hostname: auth.dev.local
    port: 443
    protocol: HTTPS
    tls:
      certificateRefs:
      - group: ''
        kind: Secret
        name: keycloak-gateway-tls
      mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
spec:
  hostnames:
  - auth.dev.local
