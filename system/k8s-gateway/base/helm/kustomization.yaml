apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

helmCharts:
- name: k8s-gateway
  repo: https://ori-edge.github.io/k8s_gateway
  releaseName: k8s-gateway
  namespace: kube-system
  version: 2.4.0
  valuesInline:
    domain: placeholder.name

patches:
- patch: | # Remove ConfigMap templated by helm
    $patch: delete
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: k8s-gateway
- patch: | # Remove checksum of config templated by helm
    - op: remove
      path: /spec/template/metadata/annotations/checksum~1config
  target:
    kind: Deployment
    name: k8s-gateway
- patch: |-
    apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      name: k8s-gateway
      labels:
        app.kubernetes.io/name: k8s-gateway
        app.kubernetes.io/instance: k8s-gateway
    rules:
    - apiGroups:
      - ""
      resources:
      - services
      - namespaces
      verbs:
      - list
      - watch
    - apiGroups:
      - extensions
      - networking.k8s.io
      resources:
      - ingresses
      verbs:
      - list
      - watch
    - apiGroups: 
      - gateway.networking.k8s.io 
      resources: 
      - gateways
      - httproutes
      - tlsroutes
      verbs: 
      - watch 
      - list
