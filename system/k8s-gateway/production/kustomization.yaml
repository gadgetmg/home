apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- patch: |- # Explicity set IP to use for the load balancer
    - op: add
      path: /metadata/annotations
      value:
        io.cilium/lb-ipam-ips: 10.1.3.1
  target:
    kind: Service
    name: k8s-gateway
