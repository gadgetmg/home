apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- namespace.yaml
- https://github.com/argoproj/argo-cd/manifests/ha/cluster-install?ref=v2.10.0
- gateway.yaml
- server-httproute.yaml

configMapGenerator:
- name: argocd-cm
  behavior: merge
  files:
  - config/oidc.config
  - config/resource.exclusions
  - config/resource.customizations.ignoreDifferences.all
  literals:
  - kustomize.buildOptions=--enable-alpha-plugins --enable-exec --enable-helm
  - url=https://argocd.seigra.net
- name: argocd-cmd-params-cm
  behavior: merge
  literals:
  - server.insecure=true

patches:
- path: install-ksops.patch.yaml
