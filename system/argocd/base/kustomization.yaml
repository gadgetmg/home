apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- namespace.yaml
- https://github.com/argoproj/argo-cd/manifests/ha/cluster-install?ref=v2.9.6
- gateway.yaml
- server-httproute.yaml

configMapGenerator:
- name: argocd-cm
  behavior: merge
  files:
  - config/resource.exclusions
  literals:
  - kustomize.buildOptions=--enable-alpha-plugins --enable-exec --enable-helm
- name: argocd-cmd-params-cm
  behavior: merge
  literals:
  - server.insecure=true

patches:
- path: install-ksops.patch.yaml
