apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

images:
- name: quay.io/argoproj/argocd
  newName: quay.io/argoproj/argocd
  # renovate: datasource=github-releases depName=argoproj/argo-cd
  newTag: v2.11.0

resources:
- namespace.yaml
# renovate: datasource=github-releases depName=argoproj/argo-cd
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.0/manifests/install.yaml
- gateway.yaml
- server-httproute.yaml
- servicemonitors.yaml

configMapGenerator:
- name: argocd-cm
  behavior: merge
  files:
  - config/oidc.config
  - config/resource.exclusions
  - config/resource.customizations
  - config/resource.customizations.ignoreDifferences.all
  literals:
  - kustomize.buildOptions=--enable-alpha-plugins --enable-exec --enable-helm
  - url=https://argocd.seigra.net
- name: argocd-cmd-params-cm
  behavior: merge
  literals:
  - server.insecure=true
  - controller.diff.server.side=true

patches:
- patch: |-
    $patch: delete
    apiVersion: kustomize.config.k8s.io/v1beta1
    kind: Kustomization
    metadata:
      name: any
  target:
    name: argocd-(dex-server|redis)($|-network-policy)
- path: install-ksops.patch.yaml
- patch: |-
    - op: add
      path: /metadata/annotations
      value:
        argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
        argocd.argoproj.io/sync-wave: "1"
  target:
    group: (monitoring.coreos.com)
