apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

secretGenerator:
- name: argocd-sops-age
  namespace: argocd
  literals:
  - keys.txt=''
  options:
    disableNameSuffixHash: true

replicas:
- name: argocd-redis-ha-haproxy
  count: 1
- name: argocd-repo-server
  count: 1
- name: argocd-server
  count: 1

patches:
- patch: |-
    - op: remove
      path: /spec/template/spec/affinity
  target:
    kind: StatefulSet
    name: argocd-redis-ha-server
- patch: |-
    - op: add
      path: /metadata/labels
      value:
        pod-security.kubernetes.io/enforce: privileged
  target:
    kind: Namespace
    name: argocd
- patch: |-
    - op: add
      path: /spec/template/spec/volumes/-
      value:
        name: local-repo
        hostPath:
          path: /tmp/local-repo
          type: Directory
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts/-
      value:
        name: local-repo
        mountPath: /tmp/local-repo
        readOnly: true
  target:
    kind: Deployment
    name: argocd-repo-server
- patch: |-
    - op: replace
      path: /spec/generators/0/git/repoURL
      value: file:///tmp/local-repo
    - op: replace
      path: /spec/template/spec/source/repoURL
      value: file:///tmp/local-repo
  target:
    kind: ApplicationSet
- patch: |-
    - op: replace
      path: /spec/generators/0/git/directories/0/path
      value: system/*/dev
  target:
    kind: ApplicationSet
    name: system
- patch: |-
    - op: replace
      path: /spec/generators/0/git/directories/0/path
      value: apps/*/dev
  target:
    kind: ApplicationSet
    name: apps
