apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

secretGenerator:
- name: argocd-sops-age
  namespace: argocd
  literals:
  - keys.txt=''
  options:
    disableNameSuffixHash: true

configMapGenerator:
- name: argocd-cm
  behavior: merge
  files:
  - config/oidc.config
  literals:
  - oidc.tls.insecure.skip.verify="true"
  - url=https://argocd.dev.local

replicas:
- name: argocd-redis-ha-haproxy
  count: 1
- name: argocd-repo-server
  count: 1
- name: argocd-server
  count: 1

patches:
- patch: |- # Use self-signed cert for argocd.dev.local in dev
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: selfsigned
    - op: replace
      path: /spec/listeners/0/hostname
      value: argocd.dev.local
  target:
    kind: Gateway
    name: argocd
- patch: |- # Use self-signed cert for argocd.dev.local in dev
    - op: replace
      path: /spec/hostnames/0
      value: argocd.dev.local
  target:
    kind: HTTPRoute
    name: argocd-server
- patch: |- # Remove anti-affinity rules for redis-ha in dev
    - op: remove
      path: /spec/template/spec/affinity
  target:
    kind: StatefulSet
    name: argocd-redis-ha-server
- patch: |- # Privilege argocd namespace in dev to allow injecting hostPath mount
    - op: add
      path: /metadata/labels
      value:
        pod-security.kubernetes.io/enforce: privileged
  target:
    kind: Namespace
    name: argocd
- patch: |- # Inject hostPath mount for local copy of git repository
    - op: add
      path: /spec/template/spec/volumes/-
      value:
        name: local-repo
        hostPath:
          path: /tmp/local-repo
          type: Directory
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts/-
      value:
        name: local-repo
        mountPath: /tmp/local-repo
        readOnly: true
  target:
    kind: Deployment
    name: argocd-repo-server
- patch: |- # Replace path to git repository in ApplicationSets
    - op: replace
      path: /spec/generators/0/git/repoURL
      value: file:///tmp/local-repo
    - op: replace
      path: /spec/template/spec/source/repoURL
      value: file:///tmp/local-repo
  target:
    kind: ApplicationSet
- patch: |- # Target dev environment in apps ApplicationSet
    - op: replace
      path: /spec/generators/0/git/directories
      value:
      - path: apps/*/dev
      - path: platform/*/dev
      - path: system/*/dev
  target:
    kind: ApplicationSet
    name: apps
