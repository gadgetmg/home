redis-ha:
  enabled: true
controller:
  replicas: 1
server:
  extraArgs:
    - --insecure
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    ingressClassName: nginx
    hosts:
      - argocd.seigra.net
    tls:
      - secretName: argocd-tls-cert
        hosts:
          - argocd.seigra.net
  autoscaling:
    enabled: true
    minReplicas: 2
repoServer:
  autoscaling:
    enabled: true
    minReplicas: 2
applicationSet:
  replicas: 2
