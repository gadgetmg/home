apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- ../base
- https://github.com/argoproj/argo-cd/manifests/ha/base/redis-ha?ref=v2.11.6

images:
- name: quay.io/argoproj/argocd
  newName: quay.io/argoproj/argocd
  # renovate: datasource=github-releases depName=argoproj/argo-cd
  newTag: v2.11.6

patches:
# renovate: datasource=github-releases depName=argoproj/argo-cd
- path: https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.6/manifests/ha/base/overlays/argocd-repo-server-deployment.yaml
# renovate: datasource=github-releases depName=argoproj/argo-cd
- path: https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.6/manifests/ha/base/overlays/argocd-server-deployment.yaml
# renovate: datasource=github-releases depName=argoproj/argo-cd
- path: https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.6/manifests/ha/base/overlays/argocd-application-controller-statefulset.yaml
# renovate: datasource=github-releases depName=argoproj/argo-cd
- path: https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.6/manifests/ha/base/overlays/argocd-cmd-params-cm.yaml
- target:
    kind: NetworkPolicy
    name: argocd-redis-ha-proxy-network-policy
  patch: |
    - op: add
      path: /spec/ingress/-
      value:
        from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/component: prometheus
              app.kubernetes.io/instance: k8s
        ports:
        - port: 9101
          protocol: TCP
- target:
    kind: Deployment
    name: argocd-redis-ha-haproxy
  patch: |
    - op: replace
      path: /spec/strategy/rollingUpdate
      value:
        maxSurge: 0
        maxUnavailable: 1

generators:
- secrets-generator.yaml
