apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: piraeus-datastore

resources:
- ca-bootstrapper.yaml
- internal-ca.yaml
- api-ca.yaml
- https://github.com/piraeusdatastore/piraeus-operator/config/default?ref=v2.5.2
- cluster.yaml
- satellite-internal-tls.yaml
- talos-loader-overrides.yaml

patches:
- patch: |
    - op: add
      path: /metadata/annotations/argocd.argoproj.io~1sync-wave
      value: "1"
  target:
    group: (cert-manager.io|monitoring.coreos.com|gateway.networking.k8s.io|.*crossplane.io)
