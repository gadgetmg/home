apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: talos-docker-override
spec:
  patches:
  - target:
      kind: DaemonSet
      name: linstor-satellite
    patch: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: linstor-satellite
      spec:
        template:
          spec:
            volumes:
            - name: run-udev
              hostPath:
                path: /var/run/udev
                type: DirectoryOrCreate
