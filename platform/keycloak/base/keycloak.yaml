apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 2
  db:
    vendor: postgres
    host: keycloak-db-rw
    usernameSecret:
      name: keycloak-db-app
      key: username
    passwordSecret:
      name: keycloak-db-app
      key: password
  http:
    tlsSecret: keycloak-tls
  ingress:
    enabled: false
  hostname:
    hostname: auth.seigra.net
  features:
    enabled:
    - account3
    disabled:
    - account2
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak
spec:
  secretName: keycloak-tls
  commonName: auth.seigra.net
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: keycloak
spec:
  provider:
    kubernetes:
      remoteNamespace: keycloak
      server:
        url: https://kubernetes.default.svc
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: keycloak-operator
