apiVersion: realm.keycloak.crossplane.io/v1alpha1
kind: Realm
metadata:
  name: home
spec:
  forProvider:
    realm: home
    displayName: seigra.net
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  name: home-admins
spec:
  deletionPolicy: Delete
  forProvider:
    name: Admins
    realmIdRef:
      name: home
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  name: home-members
spec:
  deletionPolicy: Delete
  forProvider:
    name: Members
    realmIdRef:
      name: home
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Group
metadata:
  name: home-guests
spec:
  deletionPolicy: Delete
  forProvider:
    name: Guests
    realmIdRef:
      name: home
