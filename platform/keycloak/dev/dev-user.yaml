apiVersion: user.keycloak.crossplane.io/v1alpha1
kind: User
metadata:
  name: home-dev-user
spec:
  forProvider:
    username: dev
    initialPassword:
    - valueSecretRef:
        name: keycloak-home-dev-user
        namespace: keycloak
        key: password
    realmIdRef:
      name: home
---
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Memberships
metadata:
  name: home-dev-user
spec:
  forProvider:
    groupIdRef:
      name: home-admins
    members:
    - dev
    realmIdRef:
      name: home
