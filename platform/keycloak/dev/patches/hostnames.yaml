apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  hostname:
    hostname: auth.dev.local
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak
spec:
  commonName: auth.dev.local
  dnsNames:
  - auth.dev.local
  issuerRef:
    name: selfsigned
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: keycloak
spec:
  listeners:
  - name: keycloak
    hostname: auth.dev.local
    port: 443
    protocol: TLS
    tls:
      mode: Passthrough
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: keycloak
spec:
  hostnames:
  - auth.dev.local
---
apiVersion: openidclient.keycloak.crossplane.io/v1alpha1
kind: Client
metadata:
  name: argocd
spec:
  forProvider:
    rootUrl: https://argocd.dev.local
    validRedirectUris:
    - https://argocd.dev.local/auth/callback
    - https://argocd.dev.local/api/dex/callback
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-crossplane-credentials
spec:
  target:
    template:
      data:
        credentials: |
          {
            "url": "https://auth.dev.local",
            "tls_insecure_skip_verify": "true",
            "client_id": "admin-cli",
            "username": "{{ .username }}",
            "password": "{{ .password }}"
          }
