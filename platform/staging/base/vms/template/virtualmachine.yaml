# yaml-language-server: $schema=../../../../../schemas/kubevirt.io/virtualmachine_v1.json
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: template
spec:
  runStrategy: Always
  preference:
    kind: VirtualMachinePreference
    name: talos
  instancetype:
    kind: VirtualMachineClusterInstanceType
    name: o1.xlarge
  template:
    spec:
      domain:
        devices:
          disks:
          - name: rootfs
          - name: ssd
          - name: hdd
          interfaces:
          - name: default
            bridge: {}
      volumes:
      - name: rootfs
        dataVolume:
          name: rootfs-template
      - name: ssd
        dataVolume:
          name: ssd-template
      - name: hdd
        dataVolume:
          name: hdd-template
      networks:
      - name: default
        multus:
          networkName: kube-system/bridge-static
          default: true
      terminationGracePeriodSeconds: 0
      dnsPolicy: None
      dnsConfig:
        nameservers: [10.1.2.1]
  dataVolumeTemplates:
  - metadata:
      name: rootfs-template
    spec:
      storage:
        resources:
          requests:
            storage: 128G
        accessModes:
        - ReadWriteOnce
        storageClassName: ssd-r1
      source:
        http:
          url: https://factory.talos.dev/image/6adc7e7fba27948460e2231e5272e88b85159da3f3db980551976bf9898ff64b/v1.9.4/metal-amd64-secureboot.raw.gz
  - metadata:
      name: ssd-template
    spec:
      storage:
        resources:
          requests:
            storage: 2T
        accessModes:
        - ReadWriteOnce
        storageClassName: ssd-r1
      source:
        blank: {}
  - metadata:
      name: hdd-template
    spec:
      storage:
        resources:
          requests:
            storage: 8T
        accessModes:
        - ReadWriteOnce
        storageClassName: hdd-r1
      source:
        blank: {}
