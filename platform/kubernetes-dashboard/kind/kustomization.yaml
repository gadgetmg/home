# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base
- backendtlspolicy.yaml
- bundle.yaml
- secrets/csrf.yaml

patches:
- path: patches/gateway.yaml
  target:
    kind: Gateway
- path: patches/securitypolicy.yaml
  target:
    kind: SecurityPolicy
- path: patches/backend.yaml
  target:
    kind: Backend

replacements:
- source:
    kind: Gateway
    fieldPath: spec.listeners.0.hostname
  targets:
  - select:
      kind: HTTPRoute
    fieldPaths:
    - spec.hostnames.0
  - select:
      kind: Client
    fieldPaths:
    - spec.forProvider.rootUrl
    - spec.forProvider.validRedirectUris.*
    options:
      delimiter: '/'
      index: 2
