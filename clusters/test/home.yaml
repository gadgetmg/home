# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/applicationset_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: http://10.5.0.1:8888/git/repo.git
      revision: local
      directories:
      - path: manifests/test/*
  template:
    metadata:
      name: '{{.path.basename}}'
      annotations:
        notifications.argoproj.io/subscribe.on-deployed.github: ""
        notifications.argoproj.io/subscribe.on-health-degraded.github: ""
        notifications.argoproj.io/subscribe.on-sync-failed.github: ""
        notifications.argoproj.io/subscribe.on-sync-running.github: ""
        notifications.argoproj.io/subscribe.on-sync-status-unknown.github: ""
    spec:
      source:
        path: '{{.path.path}}'
        repoURL: http://10.5.0.1:8888/git/repo.git
        targetRevision: local
      destination:
        name: in-cluster
      project: default
      syncPolicy:
        syncOptions:
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true
        - FailOnSharedResource=true
        automated:
          prune: true
          selfHeal: true
  ignoreApplicationDifferences:
  - jsonPointers:
    - /spec/syncPolicy
  syncPolicy:
    preserveResourcesOnDeletion: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/application_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crds
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.github: ""
    notifications.argoproj.io/subscribe.on-health-degraded.github: ""
    notifications.argoproj.io/subscribe.on-sync-failed.github: ""
    notifications.argoproj.io/subscribe.on-sync-running.github: ""
    notifications.argoproj.io/subscribe.on-sync-status-unknown.github: ""
spec:
  source:
    path: crds/test
    repoURL: http://10.5.0.1:8888/git/repo.git
    targetRevision: local
  destination:
    name: in-cluster
  project: default
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
