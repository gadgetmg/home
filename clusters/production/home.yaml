# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/applicationset_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: git@github.com:gadgetmg/home.git
      revision: HEAD
      directories:
      - path: manifests/production/infrastructure/controllers/*
      - path: manifests/production/infrastructure/controllers
        exclude: true
      - path: manifests/production/infrastructure/configs/*
      - path: manifests/production/infrastructure/configs
        exclude: true
      - path: manifests/production/infrastructure/*
      - path: manifests/production/platform/*
      - path: manifests/production/apps/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      source:
        path: '{{.path.path}}'
        repoURL: git@github.com:gadgetmg/home.git
        targetRevision: HEAD
      destination:
        name: in-cluster
      project: default
      syncPolicy:
        syncOptions:
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true
        - FailOnSharedResource=true
        automated:
          prune: true
          selfHeal: true
  ignoreApplicationDifferences:
  - jsonPointers:
    - /spec/syncPolicy
  syncPolicy:
    preserveResourcesOnDeletion: true
