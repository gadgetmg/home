kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  # renovate: datasource=docker depName=kindest/node
  image: kindest/node:v1.33.1@sha256:8d866994839cd096b3590681c55a6fa4a071fdaf33be7b9660e5697d2ed13002
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        admission-control-config-file: /etc/config/admission-control.yaml
        oidc-issuer-url: https://auth.172.18.0.4.nip.io/realms/home
        oidc-ca-file: /etc/config/ca.crt
        oidc-client-id: kubernetes
        oidc-username-claim: email
        oidc-groups-claim: groups
      extraVolumes:
      - name: accf
        hostPath: /etc/config
        mountPath: /etc/config
        readOnly: false
        pathType: "DirectoryOrCreate"
  extraMounts:
  - hostPath: config
    containerPath: /etc/config
    selinuxRelabel: false
