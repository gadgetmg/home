apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test
spec:
  dataFrom:
  - rewrite:
    - transform:
        template: password
    sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: test
  refreshInterval: "0"
  target:
    template:
      data:
        PASSWORD: '{{ .password }}'
