apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  url: https://argocd.staging.seigra.net
  dex.config: |
    connectors:
    - type: oidc
      id: keycloak
      name: seigra.net
      config:
        issuer: https://auth.staging.seigra.net/realms/home
        clientID: argocd
        clientSecret: $argocd-oidc-secret:client_secret
        scopes:
        - openid
        - profile
        - email
        getUserInfo: true
        userNameKey: preferred_username
        insecureEnableGroups: true
