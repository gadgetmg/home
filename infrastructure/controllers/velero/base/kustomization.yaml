# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

images:
- name: velero/velero
  newTag: v1.16.2@sha256:ff208717857140f0b51a440fe9611f7d19f21eacc17318cb4bcd44d66ed04086
- name: velero/velero-plugin-for-aws
  newTag: v1.12.2@sha256:bef271808e0547bb70f69f0430cc73f7a2fa938949c50f7b31171018be967335

components:
- ../../../../shared/components/strip-helm-labels

helmCharts:
- name: velero
  repo: https://vmware-tanzu.github.io/helm-charts
  releaseName: velero
  namespace: velero
  version: 10.0.10
  includeCRDs: true
  apiVersions:
  - monitoring.coreos.com/v1
  valuesInline:
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws
      volumeMounts:
      - mountPath: /target
        name: plugins
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    containerSecurityContext:
      runAsUser: 1002
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    upgradeCRDs: false
    configuration:
      backupStorageLocation: []
      volumeSnapshotLocation: []
      features: EnableCSI
      defaultSnapshotMoveData: true
    credentials:
      existingSecret: velero
    deployNodeAgent: true
