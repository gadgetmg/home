# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml

images:
- name: velero/velero
  newTag: v1.16.1@sha256:c790429fcd543f0a5eed3a490e85a2c39bf9aefb8ce7ddbc7a158557745ab33f
- name: velero/velero-plugin-for-aws
  newTag: v1.12.1@sha256:b9735c9d08c3244c462bb81263ff5f4ad4e24b96865338c14733a59e3624dfaf

components:
- ../../../../shared/components/strip-helm-labels

helmCharts:
- name: velero
  repo: https://vmware-tanzu.github.io/helm-charts
  releaseName: velero
  namespace: velero
  version: 10.0.9
  includeCRDs: true
  apiVersions:
  - monitoring.coreos.com/v1
  valuesInline:
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws
      volumeMounts:
      - mountPath: /target
        name: plugins
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
    containerSecurityContext:
      runAsUser: 1002
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    upgradeCRDs: false
    configuration:
      backupStorageLocation: []
      volumeSnapshotLocation: []
      features: EnableCSI
      defaultSnapshotMoveData: true
    credentials:
      existingSecret: velero
    deployNodeAgent: true
