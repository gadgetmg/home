components:
- ../../../shared/components/strip-helm-labels

helmCharts:
- name: prometheus-operator-crds
  repo: https://prometheus-community.github.io/helm-charts
  releaseName: prometheus-operator-crds
  version: 21.0.0
  includeCRDs: true
