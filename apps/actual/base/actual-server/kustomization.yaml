# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: application

resources:
- deployment.yaml
- gateway.yaml
- httproute.yaml
- pvc.yaml
- service.yaml

images:
- name: ghcr.io/actualbudget/actual-server
  newTag: 25.3.0@sha256:2463a9dd65fd7e3f8b8826d25d3d7faef98f38388712ccb180998e46fadea051

configMapGenerator:
- name: actual-server-env
  literals:
  - ACTUAL_LOGIN_METHOD=openid
  - ACTUAL_ALLOWED_LOGIN_METHODS=openid
  - DEBUG=actual:config
- name: actual-server-openid-config
  options:
    disableNameSuffixHash: true
  literals:
  - issuer=https://auth.seigra.net/realms/home
  - client_id=actual
  - server_hostname=https://actual.seigra.net
  - authMethod=oauth2
- name: actual-server-bootstrap
  files:
  - bootstrap/app.js
