# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: application

resources:
- deployment.yaml
- gateway.yaml
- httproute.yaml
- pvc.yaml
- service.yaml

images:
- name: ghcr.io/actualbudget/actual-server
  newTag: 25.7.0@sha256:23fb90bf95889119abb3b584f47f0a1929e58d53bf0562765b71dd007a39acea

configMapGenerator:
- name: actual-server-env
  literals:
  - ACTUAL_LOGIN_METHOD=openid
  - ACTUAL_ALLOWED_LOGIN_METHODS=openid
  - DEBUG=actual:config
- name: actual-server-openid-config
  options:
    disableNameSuffixHash: true
  literals:
  - issuer=https://auth.seigra.net/realms/home
  - client_id=actual
  - server_hostname=https://actual.seigra.net
  - authMethod=oauth2
- name: actual-server-bootstrap
  files:
  - bootstrap/app.js
