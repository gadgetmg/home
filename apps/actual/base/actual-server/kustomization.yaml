# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: application

resources:
- deployment.yaml
- gateway.yaml
- httproute.yaml
- pvc.yaml
- service.yaml

images:
- name: ghcr.io/actualbudget/actual-server
  newTag: 25.8.0@sha256:3d7fb08d3b405426e8625013a5ed95f5015e6c04d0f044e2e3fe7d7b7a41951b

configMapGenerator:
- name: actual-server-env
  literals:
  - ACTUAL_LOGIN_METHOD=openid
  - ACTUAL_ALLOWED_LOGIN_METHODS=openid
  - DEBUG=actual:config
- name: actual-server-openid-config
  options:
    disableNameSuffixHash: true
  literals:
  - issuer=https://auth.seigra.net/realms/home
  - client_id=actual
  - server_hostname=https://actual.seigra.net
  - authMethod=oauth2
