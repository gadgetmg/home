# yaml-language-server: $schema=../../../schemas/piraeus.io/linstorcluster_v1.json
apiVersion: piraeus.io/v1
kind: LinstorCluster
metadata:
  name: linstorcluster
spec:
  linstorPassphraseSecret: linstorcluster-passphrase
  highAvailabilityController:
    podTemplate:
      spec:
        containers:
        - name: ha-controller
          args:
          - /agent
          - --v=1
          - --disable-node-taints=true
