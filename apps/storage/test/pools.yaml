apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: talos-default-worker-1-pools
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  nodeSelector:
    kubernetes.io/hostname: talos-default-worker-1
  storagePools:
  - name: ssd
    lvmThinPool: {}
    source:
      hostDevices:
      - /dev/vdb
