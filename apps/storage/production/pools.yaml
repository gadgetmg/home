# yaml-language-server: $schema=../../../schemas/piraeus.io/linstorsatelliteconfiguration_v1.json
apiVersion: piraeus.io/v1
kind: LinstorSatelliteConfiguration
metadata:
  name: production-controlplane-1-pools
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  nodeSelector:
    kubernetes.io/hostname: production-controlplane-1
  storagePools:
  - name: ssd
    lvmThinPool: {}
    source:
      hostDevices:
      - /dev/sdb
  - name: hdd
    lvmThinPool: {}
    source:
      hostDevices:
      - /dev/sda
