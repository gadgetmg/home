apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-data
spec:
  storageClassName: ssd-r3
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-media
spec:
  storageClassName: ssd-r3
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
