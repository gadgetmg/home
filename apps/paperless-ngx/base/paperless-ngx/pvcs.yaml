apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-data
spec:
  storageClassName: hdd-r2
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-ngx-media
spec:
  storageClassName: hdd-r2
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
