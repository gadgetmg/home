# yaml-language-server: $schema=../../../../schemas/openidclient.keycloak.m.crossplane.io/client_v1alpha1.json
apiVersion: openidclient.keycloak.m.crossplane.io/v1alpha1
kind: Client
metadata:
  name: paperless-ngx
spec:
  forProvider:
    accessType: CONFIDENTIAL
    clientId: paperless-ngx
    realmIdRef:
      name: home
      namespace: keycloak
    standardFlowEnabled: true
    rootUrl: https://paperless.seigra.net
    validRedirectUris:
    - https://paperless.seigra.net/accounts/oidc/keycloak/login/callback/
  writeConnectionSecretToRef:
    name: keycloak-client-paperless-ngx
