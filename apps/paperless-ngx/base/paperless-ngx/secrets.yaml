# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/generators.external-secrets.io/password_v1alpha1.json
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: paperless-ngx-secret-key
spec:
  length: 64
  allowRepeat: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/generators.external-secrets.io/password_v1alpha1.json
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: paperless-ngx-admin-password
spec:
  length: 32
  allowRepeat: true
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-ngx-admin-password
spec:
  refreshInterval: '0'
  target:
    template:
      data:
        PAPERLESS_ADMIN_PASSWORD: '{{ .admin_password }}'
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: paperless-ngx-admin-password
    rewrite:
    - transform:
        template: admin_password
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-ngx-secret-key
spec:
  refreshInterval: '0'
  target:
    template:
      data:
        PAPERLESS_SECRET_KEY: '{{ .secret_key }}'
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: paperless-ngx-secret-key
    rewrite:
    - transform:
        template: secret_key
