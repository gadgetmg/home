# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.32.1/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-gotenberg
spec:
  template:
    spec:
      containers:
      - name: gotenberg
        image: gotenberg/gotenberg
        command:
        - gotenberg
        - --chromium-disable-javascript=true
        - --chromium-allow-list=file:///tmp/.*
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsUser: 1001
          runAsGroup: 1001
        readinessProbe:
          httpGet:
            port: 3000
            path: /health
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
