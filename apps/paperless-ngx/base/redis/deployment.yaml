# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.31.3/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-redis
spec:
  template:
    spec:
      containers:
      - name: redis
        image: valkey/valkey
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsUser: 999
          runAsGroup: 999
        readinessProbe:
          tcpSocket:
            port: 6379
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
