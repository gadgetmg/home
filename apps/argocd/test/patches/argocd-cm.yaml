apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  url: https://argocd.10.5.0.53.nip.io
  dex.config: |
    connectors:
    - type: oidc
      id: keycloak
      name: seigra.net
      config:
        issuer: https://auth.10.5.0.54.nip.io/realms/home
        clientID: argocd
        clientSecret: $argocd-oidc-secret:client_secret
        scopes:
        - openid
        - profile
        - email
        getUserInfo: true
        userNameKey: preferred_username
        insecureEnableGroups: true
