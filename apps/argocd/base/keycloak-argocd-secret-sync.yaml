# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/policy_v1.json
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: keycloak-argocd-secret-sync
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  generateExisting: true
  rules:
  - name: sync-secret
    match:
      resources:
        kinds: [openidclient.keycloak.m.crossplane.io/v1alpha1/Client]
        names: [argocd]
    context:
    - name: secret_name
      variable:
        jmesPath: request.object.spec.writeConnectionSecretToRef.name
    - name: namespace
      variable:
        jmesPath: request.object.metadata.namespace
    - name: client_secret
      apiCall:
        method: GET
        urlPath: /api/v1/namespaces/{{ namespace }}/secrets/{{ secret_name }}
        jmesPath: data."attribute.client_secret" | base64_decode(@)
    generate:
      apiVersion: v1
      kind: Secret
      name: argocd-oidc-secret
      namespace: argocd
      synchronize: true
      data:
        metadata:
          labels:
            app.kubernetes.io/part-of: argocd
        type: Opaque
        data:
          client_secret: '{{ client_secret | base64_encode(@) }}'
