# yaml-language-server: $schema=../../../../schemas/openidclient.keycloak.m.crossplane.io/client_v1alpha1.json
apiVersion: openidclient.keycloak.m.crossplane.io/v1alpha1
kind: Client
metadata:
  name: argocd
spec:
  forProvider:
    accessType: CONFIDENTIAL
    clientId: argocd
    realmIdRef:
      name: home
      namespace: keycloak
    standardFlowEnabled: true
    fullScopeAllowed: false
    rootUrl: https://argocd.seigra.net
    validRedirectUris:
    - https://argocd.seigra.net/api/dex/callback
  writeConnectionSecretToRef:
    name: keycloak-client-argocd
