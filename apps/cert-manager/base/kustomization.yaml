# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- https://github.com/cert-manager/cert-manager/releases/download/v1.19.2/cert-manager.crds.yaml
- https://github.com/kubernetes-sigs/gateway-api/config/crd/experimental?ref=v1.4.1

components:
- ../../../shared/components/strip-helm-labels

helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  releaseName: cert-manager
  namespace: cert-manager
  version: v1.19.3
  valuesInline:
    replicaCount: 1
    podDisruptionBudget:
      enabled: true
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true
    dns01RecursiveNameservers: 1.1.1.1:53,1.0.0.1:53
    prometheus:
      servicemonitor:
        enabled: true
    webhook:
      replicaCount: 1
      podDisruptionBudget:
        enabled: true
    cainjector:
      replicaCount: 1
      podDisruptionBudget:
        enabled: true

images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.19.2@sha256:1a24f9848e7ae83a787187f4e75fdf5e9adf401f44de2f156c09c6fae1bf046e
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.19.2@sha256:d4ffb81a6d89a0e690ee80d07fcdcb6cccb99118010e3eb0808442e506e18ab0
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.19.2@sha256:2ba4918d1581ed29bd5d68a017244560b353bcaf9932c814a8713887589bda6c
