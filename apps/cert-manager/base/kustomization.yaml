# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- https://github.com/cert-manager/cert-manager/releases/download/v1.19.1/cert-manager.crds.yaml
- https://github.com/kubernetes-sigs/gateway-api/config/crd/experimental?ref=v1.4.0

components:
- ../../../shared/components/strip-helm-labels

helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  releaseName: cert-manager
  namespace: cert-manager
  version: v1.19.1
  valuesInline:
    replicaCount: 1
    podDisruptionBudget:
      enabled: true
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true
    dns01RecursiveNameservers: 1.1.1.1:53,1.0.0.1:53
    prometheus:
      servicemonitor:
        enabled: true
    webhook:
      replicaCount: 1
      podDisruptionBudget:
        enabled: true
    cainjector:
      replicaCount: 1
      podDisruptionBudget:
        enabled: true
