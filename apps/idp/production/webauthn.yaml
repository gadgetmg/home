# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/flow_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Flow
metadata:
  name: home-webauthn
spec:
  forProvider:
    alias: webauthn
    description: passkey authentication
    realmId: home
---
# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/execution_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Execution
metadata:
  name: home-webauthn-cookie
spec:
  forProvider:
    authenticator: auth-cookie
    priority: 1
    requirement: ALTERNATIVE
    realmId: home
    parentFlowAliasRef:
      name: home-webauthn
---
# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/execution_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Execution
metadata:
  name: home-webauthn-kerberos
spec:
  forProvider:
    authenticator: auth-spnego
    priority: 2
    realmId: home
    parentFlowAliasRef:
      name: home-webauthn
---
# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/execution_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Execution
metadata:
  name: home-webauthn-identity-provider-redirector
spec:
  forProvider:
    authenticator: identity-provider-redirector
    priority: 3
    requirement: ALTERNATIVE
    realmId: home
    parentFlowAliasRef:
      name: home-webauthn
---
# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/subflow_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Subflow
metadata:
  name: home-webauthn-forms
spec:
  forProvider:
    alias: webauthn forms
    priority: 4
    description: Username, password, otp and other auth forms.
    requirement: ALTERNATIVE
    realmId: home
    parentFlowAliasRef:
      name: home-webauthn
---
# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/execution_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Execution
metadata:
  name: home-webauthn-forms-username
spec:
  forProvider:
    authenticator: auth-username-form
    priority: 1
    requirement: REQUIRED
    realmId: home
    parentFlowAlias: webauthn forms
---
# yaml-language-server: $schema=../../../schemas/authenticationflow.keycloak.m.crossplane.io/execution_v1alpha1.json
apiVersion: authenticationflow.keycloak.m.crossplane.io/v1alpha1
kind: Execution
metadata:
  name: home-webauthn-forms-passwordless
spec:
  forProvider:
    authenticator: webauthn-authenticator-passwordless
    priority: 2
    requirement: REQUIRED
    realmId: home
    parentFlowAlias: webauthn forms
# ---
