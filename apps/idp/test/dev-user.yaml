# yaml-language-server: $schema=../../../schemas/user.keycloak.crossplane.io/user_v1alpha1.json
apiVersion: user.keycloak.crossplane.io/v1alpha1
kind: User
metadata:
  name: home-dev-user
spec:
  deletionPolicy: Orphan
  forProvider:
    username: dev
    firstName: Dev
    lastName: User
    email: dev@dev.local
    emailVerified: true
    initialPassword:
    - valueSecretRef:
        name: keycloak-home-dev-user
        namespace: keycloak
        key: password
    realmIdRef:
      name: home
---
# yaml-language-server: $schema=../../../schemas/group.keycloak.crossplane.io/group_v1alpha1.json
apiVersion: group.keycloak.crossplane.io/v1alpha1
kind: Memberships
metadata:
  name: home-dev-user
spec:
  deletionPolicy: Orphan
  forProvider:
    groupIdRef:
      name: home-admins
    members:
    - dev
    realmIdRef:
      name: home
