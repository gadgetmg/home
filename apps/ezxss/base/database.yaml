apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: ezxss-db
  labels:
    app.kubernetes.io/name: ezxss-db
    app.kubernetes.io/instance: ezxss
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ezxss
spec:
  username: ezxss
  database: ezxss
  image: mariadb:11.3.2
  storage:
    size: 1Gi
    storageClassName: ssd-r1
  metrics:
    enabled: true
    exporter:
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: ["ALL"]
      podSecurityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
    seccompProfile:
      type: RuntimeDefault
