alertmanager:
  alertmanagerSpec:
    replicas: 3
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: linstor-csi-ssd-luks-local
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    ingressClassName: nginx
    hosts:
      - alertmanager.seigra.net
    tls:
      - secretName: alertmanager-tls-cert
        hosts:
          - alertmanager.seigra.net
