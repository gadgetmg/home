# yaml-language-server: $schema=../../../schemas/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cdi-uploadproxy-server-cert
  namespace: cdi
spec:
  dnsNames:
  - cdi-uploadproxy.seigra.net
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
  secretName: cdi-uploadproxy-server-cert
  usages:
  - digital signature
  - key encipherment
