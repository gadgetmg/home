# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- clusterroles.yaml
- clusterrolebindings.yaml

components:
- ../../../shared/components/strip-helm-labels
- ../../../shared/components/kapp-noop-helm-hooks

helmCharts:
- name: kyverno
  repo: https://kyverno.github.io/kyverno/
  releaseName: kyverno
  namespace: kyverno
  version: 3.6.1
  apiVersions:
  - policy/v1/PodDisruptionBudget
  valuesInline:
    global:
      image:
        registry: ghcr.io
    admissionController:
      replicas: 1
      serviceMonitor:
        enabled: true
    backgroundController:
      replicas: 1
      serviceMonitor:
        enabled: true
    cleanupController:
      replicas: 1
      serviceMonitor:
        enabled: true
    reportsController:
      replicas: 1
      serviceMonitor:
        enabled: true

images:
- name: ghcr.io/kyverno/kyverno
