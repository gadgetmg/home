# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  name: keycloak-grafana-secret-sync
spec:
  generateExisting: true
  rules:
  - context:
    - name: secret_name
      variable:
        jmesPath: request.object.spec.writeConnectionSecretToRef.name
    - apiCall:
        jmesPath: data."attribute.client_secret" | base64_decode(@)
        method: GET
        urlPath: /api/v1/namespaces/crossplane-system/secrets/{{secret_name}}
      name: client_secret
    generate:
      apiVersion: v1
      data:
        data:
          GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: '{{ client_secret | base64_encode(@) }}'
        type: Opaque
      kind: Secret
      name: grafana-oidc-secret
      namespace: monitoring
      synchronize: true
    match:
      resources:
        kinds:
        - Client
        names:
        - grafana
    name: sync-secret
