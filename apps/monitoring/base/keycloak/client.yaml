# yaml-language-server: $schema=../../../../schemas/openidclient.keycloak.m.crossplane.io/client_v1alpha1.json
apiVersion: openidclient.keycloak.m.crossplane.io/v1alpha1
kind: Client
metadata:
  name: grafana
spec:
  forProvider:
    accessType: CONFIDENTIAL
    clientId: grafana
    realmIdRef:
      name: home
      namespace: keycloak
    rootUrl: https://grafana.seigra.net
    standardFlowEnabled: true
    fullScopeAllowed: false
    validRedirectUris:
    - https://grafana.seigra.net/login/generic_oauth
  writeConnectionSecretToRef:
    name: keycloak-client-grafana
