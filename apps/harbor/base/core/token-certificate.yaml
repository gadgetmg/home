# yaml-language-server: $schema=../../../../schemas/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: harbor-core-token
  labels:
    app.kubernetes.io/name: core
spec:
  secretName: harbor-core-token-tls
  commonName: harbor-token-ca
  duration: 8760h0m0s # 1 year
  isCA: true
  usages:
  - signing
  - key encipherment
  - cert sign
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
