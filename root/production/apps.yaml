apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  revisionHistoryLimit: 10
  source:
    path: system/argocd/production
    repoURL: git@github.com:gadgetmg/home.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
    syncOptions:
    - ServerSideApply=true
---
