# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/argoproj.io/applicationset_v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - merge:
      mergeKeys:
      - path
      generators:
      - git:
          repoURL: http://10.5.0.254/git/repo.git
          revision: HEAD
          directories:
          - path: '*/*/dev'
          - path: root/dev
          values:
            name: '{{index .path.segments 1 }}'
            stack: '{{index .path.segments 0 }}'
            type: default
      - git:
          repoURL: http://10.5.0.254/git/repo.git
          revision: HEAD
          directories:
          - path: system/kube-prometheus/dev
          values:
            type: jsonnet
      - git:
          repoURL: http://10.5.0.254/git/repo.git
          revision: HEAD
          directories:
          - path: root/dev
          values:
            name: root
  strategy:
    type: RollingSync
    rollingSync:
      steps:
      - matchExpressions:
        - key: seigra.net/stack
          operator: In
          values:
          - system
      - matchExpressions:
        - key: seigra.net/stack
          operator: In
          values:
          - apps
  template:
    metadata:
      name: '{{.values.name}}'
      labels:
        seigra.net/stack: '{{.values.stack}}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .
    spec:
      source:
        path: '{{.path.path}}'
        repoURL: http://10.5.0.254/git/repo.git
        targetRevision: HEAD
      destination:
        name: in-cluster
      project: default
      syncPolicy:
        syncOptions:
        - ServerSideApply=true
        automated:
          prune: true
          selfHeal: true
  templatePatch: |
    {{- if eq .values.type "jsonnet" }}
    metadata:
      annotations:
        argocd.argoproj.io/manifest-generate-paths: .;/vendor
    spec:
      source:
        directory:
          jsonnet:
            libs:
            - vendor
    {{- end }}
